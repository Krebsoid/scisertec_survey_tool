<!DOCTYPE html>
<div class="well">
    <form name="user" class="form-horizontal" ng-controller="LoginController">
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" name="inputUsername" ng-model="user.username" id="username" placeholder="Username" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" name="inputPassword" ng-model="user.password" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox"> Remember me
                </label>
                <button type="submit" ng-click="login(user)" class="btn btn-primary" ng-disabled="user.inputPassword.$invalid || user.inputUsername.$invalid">Sign in</button>
            </div>
        </div>
        <div>
            <div data-ng-show="error.loginFailed" class="alert alert-error" style="display: none">
                <strong>Error!</strong> Username or password is wrong.
            </div>
            <div data-ng-show="error.connectionProblem" class="alert alert-error" style="display: none">
                <strong>Error!</strong> Connection Problem. Please check your internet connection.
            </div>
        </div>
    </form>
</div>

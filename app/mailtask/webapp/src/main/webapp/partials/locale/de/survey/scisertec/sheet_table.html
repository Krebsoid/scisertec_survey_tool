<!DOCTYPE html>
<div data-ng-controller="SheetController">
    <table class="table table-striped table-hover">
        <thead>
        <tr style="height: 44px; border-bottom: 2px darkslategrey dashed;">
            <th>#</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Institut</th>
            <th>IP</th>
            <th>Eingereicht am</th>
        </tr>
        </thead>
        <tbody data-ng-repeat="sheet in sheets | orderBy: sheetOrdering: reverse=true">
        <tr data-ng-class="sheetTableClass(sheet)">
            <td>{{$index+1}}</td>
            <td>
                <span data-ng-show="sheet.data.firstName">{{sheet.data.firstName}}</span>
                <span data-ng-show="!sheet.data.firstName">Anonymous</span>
            </td>
            <td>
                <span data-ng-show="sheet.data.lastName">{{sheet.data.lastName}}</span>
                <span data-ng-show="!sheet.data.lastName">Anonymous</span>
            </td>
            <td>
                <span data-ng-show="sheet.data.institute">{{sheet.data.institute}}</span>
                <span data-ng-show="!sheet.data.institute">Unknown</span>
            </td>
            <td>
               {{sheet.data.ip}}
            </td>
            <td>{{sheet.submissionDate | date:'medium'}}</td>
        </tr>
        </tbody>
    </table>
</div>
